<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<body>
    <section class="form-body">
        <a href="index.html" class="fs-2 text-light position-absolute top-0 start-0 m-3">
            <i class="bi bi-arrow-left-circle-fill"></i>
        </a>
        <form class="border border-white p-3 rounded">
            <div class="mb-3">
                <h1>Cadastro</h1>
                
                    <label class="visually-hidden" for="apelido">Apelido</label>
                    <div class="input-group">
                      <div class="input-group-text">@</div>
                      <input type="text" class="form-control" id="apelido" placeholder="apelido">
                    </div>

                <label for="name" class="form-label">digite seu nome </label>
                <input type="email" class="form-control" id="name">
                <div>
                   
                        </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">digite email pessoal</label>
                        <input type="email" class="form-control" id="email">


                        <div class="mb-3">
                            <label for="password" class="form-label">digite sua senha</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="terms">
                            <label class="form-check-label" for="terms">concordo com os termos</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">cadastre-se</button>
                        <label class="visually-hidden"></label>
                        
                    </div>
    </section>


</body>

</html>
